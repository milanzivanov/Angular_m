<html ng-app="myFirstModule">
  <head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="WorkersController.js"></script>
  </head>
  <body>

    <div ng-controller="EmployeesController">
      <table>
        <thead>
          <th>First name</th>
          <th>Last name</th>
          <th>Salary</th>
        </thead>
        <tbody>
          <!-- biÄ‡e onoliko redova koliko i objekata u kolekciji $scope.data.employees -->
          <tr ng-repeat="empl in data.employees">
            <td>{{ empl.firstName }}</td>
            <td>{{ empl.lastName }}</td>
            <td>{{ empl.salary }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
