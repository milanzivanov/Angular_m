<div class='container-fluid'>

    <form class="form-horizontal" role="form" ng-submit="submit()">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="nameInput">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nameInput" ng-model="wine.name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="yearInput">Year:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="yearInput" ng-model="wine.year" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="grapesInput">Grapes:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="grapesInput" ng-model="wine.grapes" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="countryInput">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="countryInput" ng-model="wine.country" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="regionInput">Region:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="regionInput" ng-model="wine.region" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="descriptionInput">Description:</label>
            <div class="col-sm-10">
                <textarea rows="5" cols="15" class="form-control" ng-model="wine.description" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Ok</button>
            </div>
        </div>
    </form>

</div>
