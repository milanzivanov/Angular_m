<table class="table table-stripped">
    <thead>
        <th>Name</th>
        <th>Year</th>
        <th>Grapes</th>
        <th>Country</th>
        <th>Region</th>
    </thead>
    <tbody>
        <tr ng-repeat="wine in wc.wines">
            <td>{{wine.name}}</td>
            <td>{{wine.year}}</td>
            <td>{{wine.grapes}}</td>
            <td>{{wine.country}}</td>
            <td>{{wine.region}}</td>
        </tr>
    </tbody>
</table>
