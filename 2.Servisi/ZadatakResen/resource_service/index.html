<!DOCTYPE html>
<html ng-app="restaurantsModule" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">    

  <script src="angular.js"></script>
  <!-- Uključena je i biblioteka angular-resource -->
  <script src="angular-resource.js"></script>
  <script src="app.js"></script>
  <!-- Uključujemo servis. Pre kontrolera jer se u njima koristi -->
  <script type="text/javascript" src="RestaurantsResourceService.js"></script>
  <script src="MainController.js"></script>
  <script src="RestaurantsTableController.js"></script>
  <script src="AddRestaurantController.js"></script>

  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"> 
  <script src="jquery-1.11.0.js"></script>
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

  <style>
  .affix {
    top: 0;
    width: 100%;
    z-index:9999;
  }

  .affix + .container-fluid {
    padding-top: 70px;
  }
  </style>
</head>
<body>

  <!-- ceo ovaj div je pod kontrolom MainController-a -->
  <div ng-controller="MainController">

    <div class="row" data-spy="affix" data-offset-top="10">          
      <div ng-include="'Navbar.html'"></div>      
    </div>

    <!-- $scope.showPanels.showRestaurantTable i $scope.showPanels.showAddRestaurant su definisani u MainController-u-->
    <div ng-show="showPanels.showRestaurantTable" ng-include="'RestaurantTable.html'"></div>
    <div ng-show="showPanels.showAddRestaurant" ng-include="'AddRestaurant.html'"></div>
  </div>
  
</body>
</html>
