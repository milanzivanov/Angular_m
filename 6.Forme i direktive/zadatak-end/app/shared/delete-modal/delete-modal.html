<div class="modal-header">
    <h3 class="modal-title">Delete {{dmc.entity}}</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete this {{dmc.entity}}?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="dmc.yes()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="dmc.cancel()">Cancel</button>
</div>
