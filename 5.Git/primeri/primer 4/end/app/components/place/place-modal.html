<div class="modal-header">
    <h3 class="modal-title">Add new place</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    	<label class="control-label col-xs-2" for="jmbg">Name</label>
    	<div class="col-xs-6">
    		<input class="form-control" type="text" id="name" name="name" ng-model="pmc.place.name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="zip">Zip code</label>
        <div class="col-xs-6">
            <input class="form-control" type="text" id="zip" name="zip" ng-model="pmc.place.zip"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="pmc.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="pmc.cancel()">Cancel</button>
</div>
