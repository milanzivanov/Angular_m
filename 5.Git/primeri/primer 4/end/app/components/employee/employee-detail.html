<div ng-controller="EmployeeDetailController as ec">
    <form class="form-horizontal">
    <div class="form-group">
    	<label class="control-label col-xs-2" for="jmbg">Jmbg</label>
    	<div class="col-xs-6">
    		<input class="form-control" type="text" id="jmbg" name="jmbg" ng-model="ec.employee.jmbg"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="name">Name</label>
        <div class="col-xs-6">
            <input class="form-control" type="text" id="name" name="name" ng-model="ec.employee.name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="surname">Surname</label>
        <div class="col-xs-6">
            <input class="form-control" type="text" id="surname" name="surname" ng-model="ec.employee.surname"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="dateOfBirth">Date of birth</label>
        <div class="col-xs-6">
            <!-- datepicker komponenta -->
            <input id="dateOfBirth" type="text" class="form-control" ng-model="ec.employee.dateOfBirth" is-open="ec.datepicker.opened" min-date="ec.datepicker.minDate" max-date="ec.datepicker.maxDate" ng-click="ec.datepicker.opened = true" datepicker-popup="{{ec.datepicker.format}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="placeOfBirth">Place of birth</label>
        <div class="col-xs-5">
            <!-- koristimo ng-options kao bolju varijantu za select od ng-repeat -->
            <select class="form-control" id="placeOfBirth" name="placeOfBirth" ng-model="ec.employee.placeOfBirth"
                    ng-options="place.name for place in ec.places"
                    ng-init="ec.init()">
            </select>
        </div>
        <button type="button" class="btn btn-primary col-xs-1" ng-click="ec.addPlace()">+</button>
    </div>
    <div class="col-xs-offset-2">
        <button class="btn btn-primary" ng-click="ec.saveEmployee()">Save</button>
        <button class="btn" ng-click="ec.reset()">Reset</button>
        <a class="btn btn-default" href="#/">Back</a>
    </div>
    </form>
</div>
