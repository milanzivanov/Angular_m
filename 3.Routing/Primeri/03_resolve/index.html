<!DOCTYPE html>
<html ng-app="resolveExample" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resolve example</title>

  <script src="angular.js"></script>
  <script src="angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="WinesController.js"></script>
  <script src="WinesDataService.js"></script>

  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"> 
  <script src="jquery-1.11.0.js"></script>
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</head>
<body>


  <div class="container-fluid">

    <div class="row">
      <h1>Resolve example</h1>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <table class="table table-condensed" ng-controller="WinesController">
          <thead>
            <th>Name</th>     
          </thead>
          <tbody>
            <tr ng-repeat="wine in wines">
              <td>{{wine.name}}</td>
              <td><a href="#/main/{{wine._id}}">Details</a></td>        
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm-8">
        <!-- U ovaj div ce se umetati templejti u stranicu -->
        <div ui-view></div> 
      </div>
    </div>

  </div>

  

  

</body>
</html>
